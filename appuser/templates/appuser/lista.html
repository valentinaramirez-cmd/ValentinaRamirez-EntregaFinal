{% extends "appuser/base.html" %}

{% block content %}

<h1>{{user.user}}</h1>
<div>
    <h2>Nombre: {{user.nombre_completo}}</h2>
    <h2>Gmail: {{user.gmail}}</h2>
    <h2>Cumplea√±os: {{user.fecha_nacimiento}}</h2>
    <p>Descripcion: {{user.descripcion}}</p>

    <button><a href="{% url 'appuser:update_user' pk=user.id %}"></a></button>
    <button><a href="{% url 'appuser:delete_user' pk=user.id %}"></a></button>

</div>
{% endfor %}
{% endblock content %}
